<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <title>Picture window</title>
  <link href="css/styles.css" rel="stylesheet"></head>
  <body>
    <div class="image-block">
      <h3>Drag and drop picture inside the block</h3>
      <br />
      <div class="draggable-image-container">
        <img class="draggable-image" src="img/node.jpg" alt="NodeJS" />
      </div>
    </div>
    <div class="image-block">
      <h3>Move image with mouse hovering on the block</h3>
      <br />
      <div class="moving-image-container">
        <img class="moving-image" src="img/node.jpg" alt="NodeJS" />
      </div>
    </div>
  <script type="text/javascript" src="js/vendors.js"></script><script type="text/javascript" src="js/scripts.js"></script></body>
</html>
